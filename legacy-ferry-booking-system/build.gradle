group 'ferry'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
        'org.json:json:20160212',
        'commons-io:commons-io:2.4'
    )
    testCompile(
        'junit:junit:4.12'
    )
}

